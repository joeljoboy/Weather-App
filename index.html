<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
          <source src="woman_waiting_for_a_taxi (1080p).mp4" type="video/mp4">
          <!-- Include additional source elements for different video formats if desired -->
        </video>
    </div>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="search.png" alt="image"></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="rain.png" alt="image" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="humidity.png" alt="image">
                        <div><p class="humidity">
                            50%
                        </p>
                    <p>Humidity</p></div>
                    </div>
                    <!-- Wind -->
                    <div class="col">
                        <img src="wind.png" alt="image">
                        <div><p class="wind">
                            15 km/h
                        </p>
                    <p>Wind Speed</p></div>
                    </div>
                </div>
            </div>
        </div>
      
    <!-- script tag -->
    <script src="script.js"></script>
</body>
</html>
